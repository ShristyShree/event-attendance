<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f6ff;
    }
    .card {
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }
    #qrcode {
      margin-top: 15px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h2 class="text-center mb-4">Event Registration</h2>
        <form id="regForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Register & Generate QR</button>
        </form>
        <p id="message" class="mt-3 text-center"></p>
        <div id="qrcode" class="text-center"></div>
      </div>
    </div>
  </div>
</div>

<!-- QR code library -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
document.getElementById('regForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();

  const message = document.getElementById('message');
  const qrDiv = document.getElementById('qrcode');
  message.textContent = '';
  qrDiv.innerHTML = '';

  try {
    const res = await fetch('/api/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ name, email })
    });

    const data = await res.json();
    if (data.success) {
      message.style.color = 'green';
      message.textContent = `Registered! Your ID: ${data.record.reg_id}`;
      // generate QR code with the reg_id
      QRCode.toCanvas(data.record.reg_id, { width: 200 }, function (err, canvas) {
        if (err) console.error(err);
        qrDiv.appendChild(canvas);
      });
    } else {
      message.style.color = 'red';
      message.textContent = data.error || 'Registration failed';
    }
  } catch (err) {
    console.error(err);
    message.style.color = 'red';
    message.textContent = 'Error contacting server';
  }
});
</script>
</body>
</html>
